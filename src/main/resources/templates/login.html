<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}"lang="en">
<head>
    <title>Authentification</title>
</head>
<body>

<div layout:fragment="content">
        <form th:action="@{/login}" method="post">
            <div class="center-form vertical-center">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Utilisateur ou mot de passe invalide
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="username" class="">Utilisateur</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Username" autofocus="autofocus">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Password" autofocus="autofocus">
                </div>
                <br/>
                <div class="form-group col-sm-6">
                        <button type="submit" class="btn btn-primary btn-lg btn-block">Se connecter</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
